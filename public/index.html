<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>Praise Vivian Chat</title>
</head>

<body>
    <h1>Praise Vivian Chat</h1>
    <div class="container">
        <!-- View chat messages here -->
        <div class="sub-container chat-feed">
            <div class="chat-header">❤️ Be kind. Send her some love. She needs it. ❤️</div>
            <div class="chat-box" id="chat-box-msgs"></div>
        </div>

        <!-- Enter chat messages here -->
        <div class="sub-container chat-input">
            <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
            <button id="send-button">PRAISE</button>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
